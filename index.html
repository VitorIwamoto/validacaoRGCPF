    <script>
        function validacao(){
            if (document.getElementById('RG').value.length != 12){
                alert("Tamanho do RG incorreto");
            }

            if(document.getElementById('CPF').value.length != 14){
                alert("Tamanho de cpf incorreto");
            }
        }
    </script>
</head>
